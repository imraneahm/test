<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
        <h:outputStylesheet library="webjars" name="bootstrap/5.3.0/css/bootstrap.min.css"/>
</h:head>

<body>

<h:dataTable value="#{personneBean.getPersonnes()}" var="personne"  class="table table-dark table-bordered table-striped" >
        <h:column>  <f:facet name="header">Nom</f:facet> #{personne.name} </h:column>
        <h:column>  <f:facet name="header">Prenom</f:facet> #{personne.prenom} </h:column>
        <h:column>  <f:facet name="header">Email</f:facet> #{personne.email} </h:column>
        <h:column>  <f:facet name="header-">Tel</f:facet> #{personne.tel} </h:column>
</h:dataTable>

</body>
</html>
