<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Formulaire</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel value="Entrez une valeur:"/>
        <h:inputText id="inputField" value="#{validatorBean.inputValue}" required="true" validator="#{validatorBean.validateInput}">
        </h:inputText>


        <h:commandButton value="OK" action="#{validatorBean.submit}"/>
        <h:outputLabel value="#{validatorBean.msg()}"/>
    </h:form>
</h:body>
</html>
